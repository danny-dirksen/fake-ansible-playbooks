---
- name: Simulate web server setup
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Configure_nginx
      ansible.builtin.debug:
        msg: |
          TASK [Configure Nginx]
          changed: [{{ inventory_hostname }}] => {
              "listen_port": "{{ web_port | default(80) }}",
              "site_title": "{{ site_title | default('My Site') }}"
          }

    - name: Enable_ssl
      ansible.builtin.debug:
        msg: |
          TASK [Enable SSL]
          changed: [{{ inventory_hostname }}] => {"ssl": true, "cert_path": "/etc/ssl/certs/{{ inventory_hostname }}.crt"}
      when: enable_ssl | default(false)
